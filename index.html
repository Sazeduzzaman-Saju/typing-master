<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.Service || Is Here</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 class="title"><img src="img/logo.png" /></h1>
    </div>
    <div id="show-time">0 seconds</div>

    <div class="box-container">
      <div id="question"></div>

      <div id="display" class="inactive"></div>

      <div class="buttons"><button id="starts">START</button><br /></div>

      <div class="divider-container">
        <button class="text-center clear-button">
          <a class="blog-page" href="blog.html">Blog</a>
        </button>
        <div class="line"></div>
        <h1 class="title2">History</h1>
        <div class="line"></div>
        <button class="text-center clear-button" onclick="clearLocalStorage()">
          Clear History
        </button>
      </div>
      <div id="histories" class=""></div>
    </div>

    <div id="countdown"></div>
    <div id="modal-background" class="hidden"></div>
    <div id="result" class="hidden"></div>

    <script src="script/history.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
